<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ex015</title>
</head>
<body>
    <div class="container p-3">
        <div class="form-inline d-flex justify-content-center">
            <div class="form-group">
                <input type="text" class="form-control mr-3" placeholder="Digite aqui" id="valor">
            </div>
            <button class="btn btn-primary mr-3" onclick="adicionar()">Adicionar</button>
            <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
        </div>
    </div>

    <script>
        var objetos = ['Cadeira', 'Impressora', 'Garfo']
        console.log(objetos)

        function adicionar(){
            var valor = document.getElementById("valor").value

            if(valor.length == 0){
                window.alert("Por gentileza, digite um valor")
            }else if(objetos.indexOf(valor) == -1){
                objetos.push(valor)
                window.alert("Valor adicionado na lista com sucesso!")
            }else{
                window.alert("Valor j√° existe na lista")
            }

            console.log(objetos)
        }

        function ordenar(){
            objetos.sort()
            console.log(objetos)
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c61aa6b416.js" crossorigin="anonymous"></script>
</body>
</html>
