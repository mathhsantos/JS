    <title>Outro evento DOM</title>

<body>
    <h1>Somando 2 numeros</h1>
            <input type="number" name="n1" id="n1"> +
            <input type="number" name="n2" id="n2"> 
            <input type="buttom" value="Somar"e onclick="resultado()" style="width: 40px;">
            <div id="result"></div>
    <script>
        function resultado(){
            var numero1 = Number(n1.value)
            var numero2 = Number(n2.value)
            var soma = numero1+numero2

            if(soma%2 == 0){
                result.innerText = "O resultado é: " + soma + ", e é um numero par"
            }else[
                result.innerText = "O resultado é: " + soma + ", e é um numero impar"
            ]
        }
    </script>
