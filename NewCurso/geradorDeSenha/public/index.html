<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap');

        body {
            background-color: rgb(13, 120, 153);
            font-family: 'Prompt', sans-serif;
            line-height: 15px;
        }

        .container {
            width: 550px;
            background-color: white;
        }

        h3,
        h4 {
            font-weight: bold;
        }

        .resultado {
            font-size: 1.6em;
            color: red;
        }

        li {
            margin-top: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <section class="container p-4 mt-4 mb-4 rounded">
        <div class="row  mt-3">
            <div class="col">
                <h3 class="mb-3">Gerador de senhas</h3>
            </div>
        </div>
        <div class="row  mt-3">
            <div class="col">
                <div class="resultado mt-3">Selecione as opções</div>
            </div>
        </div>
        <div class="row  mt-3">
            <div class="col">
                <div class="form-group form-inline mt-4">
                    <label for="inputqtd">Quantidade de caracteres</label>
                    <input type="number" id="inputqtd" class="form-control mx-sm-3" style="width: 80px;"
                        aria-describedby="passwordHelpInline">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="Check1">
                    <label class="form-check-label" for="Check1">
                        Adicionar numeros
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Check2">
                    <label class="form-check-label" for="Check2">
                        Letras maiusculas
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Check3">
                    <label class="form-check-label" for="Check3">
                        Letras minusculas
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Check4">
                    <label class="form-check-label" for="Check4">
                        Simbolos
                    </label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-3">Gerar senha</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
