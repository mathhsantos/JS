<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');

        body {
            background-color: rgb(13, 120, 153);
            font-family: 'Roboto Condensed', sans-serif;
            line-height: 15px;
        }

        .container {
            width: 390px;
            background-color: white;
        }

        h3,
        h4 {
            font-weight: bold;
        }

        #resultado {
            font-weight: bold;
        }

        li {
            margin-top: 10px;
        }

        .table td, button{
            width: 80px;
            margin: 5px 5px 5px 0px;
        }

    </style>
    <title>Document</title>
</head>

<body>
    <section class="container p-4 mt-4 mb-4 rounded">
        <div class="row  mt-3">
            <div class="col">
                <h3 style="text-indent: 5px;">Calculadora</h3>
                <input class="form-control mb-3" style="text-align: right;" type="text" placeholder="" id="resultado">
                <table>
                    <tr>
                        <td><button onclick="acao('(', 'evento')" class="btn btn-light btn-lg">(</button></td>
                        <td><button onclick="acao(')', 'evento')" class="btn btn-light btn-lg">)</button></td>
                        <td><button onclick="acao('%', 'evento')" class="btn btn-light btn-lg">%</button></td>
                        <td><button onclick="acao('CE', 'evento')" class="btn btn-light btn-lg">CE</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="acao(7, 'numero')" class="btn btn-light btn-lg">7</button></td>
                        <td><button onclick="acao(8, 'numero')" class="btn btn-light btn-lg">8</button></td>
                        <td><button onclick="acao(9, 'numero')" class="btn btn-light btn-lg">9</button></td>
                        <td><button onclick="acao('/')" class="btn btn-light btn-lg">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="acao(4, 'numero')" class="btn btn-light btn-lg">4</button></td>
                        <td><button onclick="acao(5, 'numero')" class="btn btn-light btn-lg">5</button></td>
                        <td><button onclick="acao(6, 'numero')" class="btn btn-light btn-lg">6</button></td>
                        <td><button onclick="acao('*', 'evento')" class="btn btn-light btn-lg">X</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="acao(1, 'numero')" class="btn btn-light btn-lg">1</button></td>
                        <td><button onclick="acao(2, 'numero')" class="btn btn-light btn-lg">2</button></td>
                        <td><button onclick="acao(3, 'numero')" class="btn btn-light btn-lg">3</button></td>
                        <td><button onclick="acao('-')" class="btn btn-light btn-lg">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="acao(0, 'numero')" class="btn btn-light btn-lg">0</button></td>
                        <td><button onclick="acao('.', 'evento')" class="btn btn-light btn-lg">.</button></td>
                        <td><button onclick="acao('=', 'evento')" class="btn btn-light btn-lg">=</button></td>
                        <td><button onclick="acao('+', 'evento')" class="btn btn-light btn-lg">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>

        let resultado = document.querySelector('#resultado')

        function acao(num, descricao){
            if(descricao === 'evento'){
                switch(num){
                    case '+': resultado.value += '+'; break;
                    case '-': resultado.value += '-'; break;
                    case '%': resultado.value += '%'; break;
                    case '/': resultado.value += '/'; break;
                    case '*': resultado.value += '*'; break;
                    case '(': resultado.value += '('; break;
                    case ')': resultado.value += ')'; break;
                    case '.': resultado.value += '.'; break;
                    case 'CE':
                        resultado.value = resultado.value.slice(0, -1)
                    break;
                    default: resultado.value = eval(resultado.value)
                }

            }else{
                resultado.value += num
            }     
            
            console.log(resultado.value)
        }
    </script>
</body>

</html>
