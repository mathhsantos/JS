<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Game mata mosquito</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img style="max-width: 440px;" src="imagens/game.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-3">
                        <select id="dificuldade" class="form-control">
                            <option selected value=''> -- Selecione o nivel -- </option>
                            <option value="1500">Normal</option>
                            <option value="1000">Dificl</option>
                            <option value="750">Muito Dificil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick= "iniciar()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        function iniciar(){
            var dificult = document.getElementById('dificuldade').value
        
            if(dificult.length == 0){
                window.alert("Escolha uma dificuldade!!!")
                return false
            }

            window.location.href = 'game.html?' + dificult
        } 
    </script>
</body>
</html>
