<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Orcamento pessoal</title>
</head>
<body onload="carregaDespesas()">
    <header class="bg-primary">
        <div class="container bg-primary p-2">
            <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
                <a class="navbar-brand" href="#"><img src="Imagens/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.html">Cadastro<span class="sr-only">(Página atual)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="consulta.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row p-4">
                <div class="col">
                    <h4 class="display-4">Registro de nova despesa</h4>
                </div>
            </div>
                <div class="form-row p-2">
                    <div class="col-2">
                        <select class="form-control" name="ano" id="ano">
                            <option value="" selected>Ano</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <select class="form-control" name="mes" id="mes">
                            <option value="" selected>Mês</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>
                    <div class="col-2">
                      <input type="number" class="form-control" placeholder="Dia" id="dia">
                    </div>
                    <div class="col-6">
                        <select class="form-control" name="tipo" id="tipo">
                            <option value="" selected>Tipo</option>
                            <option value="alimentacao">Alimentação</option>
                            <option value="educacao">Educação</option>
                            <option value="lazer">Lazer</option>
                            <option value="saude">Saúde</option>
                            <option value="transporte">Transporte</option>
                        </select>
                    </div>
                </div>
                <div class="form-row p-2">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Descrição" id="descricao">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Valor" id="valor">
                    </div>
                    <div class="col-2 d-flex flex-row-reverse">
                        <button onclick="pesquisaDespesa()" class="btn btn-primary"><span style="font-weight: 900;">Pesquisar</span></button>
                    </div>
                </div>
        </section>
        <section class="container mt-5">
            <div class="row p-2">
                <div class="col">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor</th>
                          </tr>
                        </thead>
                        <tbody id="listaDespesas">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
