
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <style>
        body{
            position: relative;
            height: 100vh;
            background-color: #D9D9D9;
        }

        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn{
            width: 60px;
            height: 50px;
            margin: 5px;
            box-shadow: 1px 1px 5px #000;
        }

        .calculadora{
            background-color: #2E2E2E;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #000;
        }
    </style>
    <title>Calculadora</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora p-4">
                    <input style ="text-align: right;" id="resultado" type="text" class="form-control" placeholder="0" disabled>
                    
                    <div class="row mt-3">
                        <button onclick="valor('acao', 'c')" style="width: 130px;" class="btn btn-lg btn-dark font-weight-light">C</button>
                        <button onclick="valor('acao', '/')" class="btn btn-lg btn-dark font-weight-light">/</button>
                        <button onclick="valor('acao', '*')" class="btn btn-lg btn-dark font-weight-light">X</button>
                    </div>
                    <div class="row">
                        <button onclick="valor('valor',7)" id="numero7" class="b7 btn btn-lg btn-dark font-weight-light">7</button>
                        <button onclick="valor('valor',8)" class="btn btn-lg btn-dark font-weight-light">8</button>
                        <button onclick="valor('valor',9)" class="btn btn-lg btn-dark font-weight-light">9</button>
                        <button onclick="valor('acao', '-')" class="btn btn-lg btn-dark font-weight-light">-</button>
                    </div>
                    <div class="row">
                        <button onclick="valor('valor',4)" class="btn btn-lg btn-dark font-weight-light">4</button>
                        <button onclick="valor('valor',5)" class="btn btn-lg btn-dark font-weight-light">5</button>
                        <button onclick="valor('valor',6)" class="btn btn-lg btn-dark font-weight-light">6</button>
                        <button onclick="valor('acao', '+')" class="btn btn-lg btn-dark font-weight-light">+</button>
                    </div>
                    <div class="row">
                        <button onclick="valor('valor',1)" class="btn btn-lg btn-dark font-weight-light">1</button>
                        <button onclick="valor('valor',2)" class="btn btn-lg btn-dark font-weight-light">2</button>
                        <button onclick="valor('valor',3)" class="btn btn-lg btn-dark font-weight-light">3</button>
                        <button onclick="valor('acao', '=')" style="height:110px"class="btn btn-lg btn-dark">=</button>
                    </div>
                    <div class="row" style="margin-top:-60px;">
                    
                        <button onclick="valor('valor', 0)" style="width: 130px;"class="btn btn-lg btn-dark font-weight-light zero">0</button>

                        <button onclick="valor('valor', '.')" class="btn btn-lg btn-dark font-weight-light">.</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c61aa6b416.js" crossorigin="anonymous"></script>
    <script>
        function valor(tipo, valor){
            var resultado = document.getElementById("resultado")

            if(tipo == 'acao'){
                if(valor == 'c'){
                    resultado.value = ''

                }else if(valor == '+' || valor == '-' || valor == '/' || valor == '*'){
                    resultado.value += valor

                }else{
                    resultado.value = eval(resultado.value)
                }

            }else{
                resultado.value += valor
            }           
        }            
    </script>
</body>
</html>
